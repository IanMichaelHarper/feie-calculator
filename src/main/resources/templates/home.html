<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Foreign Earned Income Exclusion Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .banner {
            background-color: #3f51b5;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
<header>
    <div class="banner">
        <h1>Foreign Earned Income Exclusion Calculator</h1>
    </div>
</header>
<main>
    <div class="form-container">
        <h2>Please enter your details</h2>
        <form th:action="@{/submit}" th:object="${contactForm}" method="post">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" th:field="*{name}"/>
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name is required</span>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:field="*{email}"/>
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email is required</span>
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" th:field="*{message}"></textarea>
                <span th:if="${#fields.hasErrors('message')}" th:errors="*{message}">Message is required</span>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</main>
</body>
</html>
