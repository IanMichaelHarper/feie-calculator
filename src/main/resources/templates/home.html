<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Foreign Earned Income Exclusion Calculator</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<header>
    <div class="banner"></div>
    <h1>Foreign Earned Income Exclusion Calculator</h1>
</header>
<main>
    <div class="form-container">
        <h2>Please enter your details</h2>
        <form th:action="@{/form}" th:object="${contactForm}" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" th:field="*{name}" />
                <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name is required</span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:field="*{email}" />
                <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email is required</span>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" th:field="*{message}"></textarea>
                <span class="error" th:if="${#fields.hasErrors('message')}" th:errors="*{message}">Message is required</span>
            </div>
            <button type="submit">Submit</button>
        </form>

        <div th:if="${submitted}">
            <h2>Form submitted successfully!</h2>
            <p><strong>Name:</strong> <span th:text="${contactForm.name}"></span></p>
            <p><strong>Email:</strong> <span th:text="${contactForm.email}"></span></p>
            <p><strong>Message:</strong> <span th:text="${contactForm.message}"></span></p>
        </div>

</main>
</body>
</html>
